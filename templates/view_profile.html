<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>

        <!-- Display user profile information -->
        <div class="profile-info">
            <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Facility Name:</strong> {{ user.facility_name }}</p>
            <p><strong>Clinical Position:</strong> {{ user.clinical_position }}</p>
            <p><strong>Years of Experience:</strong> {{ user.years_of_experience }}</p>
            <p><strong>Gender:</strong> {{ user.gender }}</p>
            <p><strong>Country:</strong> {{ user.country }}</p>
        </div>

        <div class="form-group">
            <a href="{{ url_for('profile') }}" class="btn btn-primary">Edit Profile</a>  <!-- Link to edit profile -->
        </div>
    </div>
</body>
</html>
