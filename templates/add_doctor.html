<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>

    <!-- Add necessary stylesheets for SB Admin -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" rel="stylesheet">

    <style>
        .navbar-brand {
            font-weight: bold;
        }

        .panel-heading {
            font-weight: bold;
            font-size: 18px;
        }

        .panel-footer {
            cursor: pointer;
        }

        .panel-body {
            font-size: 16px;
        }

        .fa {
            font-size: 24px;
        }

        /* Custom styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background: #343a40;
            color: white;
            padding-top: 50px;
        }

        .sidebar .nav-item a {
            color: #ddd;
        }

        .sidebar .nav-item a:hover {
            background: #495057;
            color: white;
        }

        .sidebar .nav-item.active a {
            background: #007bff;
            color: white;
        }

        .container {
            margin-left: 220px;
            padding-top: 50px;
        }

        .content-header {
            font-size: 24px;
            font-weight: bold;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input, .form-group select {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .form-group button {
            font-size: 16px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('hospital_dashboard') }}">
                    <i class="fa fa-dashboard"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('hospital_dashboard') }}">
                    <i class="fa fa-users"></i> Doctors
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user_interactions') }}">
                    <i class="fa fa-comment"></i> User Interactions
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fa fa-sign-out"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="content-header">Add New Doctor</h1>

                <!-- Add Doctor Form -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-user-plus"></i> Add Doctor Information
                            </div>
                            <div class="panel-body">
                                <form action="{{ url_for('add_doctor') }}" method="POST">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm_password">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Add Doctor</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.8/raphael-min.js"></script>

    <!-- Password Confirmation Validation -->
    <script>
        // Password confirmation validation
        $("form").submit(function(event) {
            var password = $("#password").val();
            var confirmPassword = $("#confirm_password").val();
            
            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                alert("Passwords do not match!");
            }
        });
    </script>
</body>

</html>
