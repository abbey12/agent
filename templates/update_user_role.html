<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Update User Role</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Super Admin Logo" class="sidebar-logo">
            <ul>
                <li><a href="{{ url_for('super_admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <h1>Update Role for {{ user.username }}</h1>
            <form method="POST">
                <label for="role">Role:</label>
                <select name="role" id="role">
                    <option value="user" {% if user.role == 'user' %} selected {% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %} selected {% endif %}>Admin</option>
                    <option value="super_admin" {% if user.role == 'super_admin' %} selected {% endif %}>Super Admin</option>
                </select>
                <button type="submit">Update Role</button>
            </form>
        </div>
    </div>
</body>
</html>
