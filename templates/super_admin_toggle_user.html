<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Toggle User Status</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="sidebar-logo">
            <ul>
                <li><a href="{{ url_for('super_admin_dashboard') }}" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <h1>Toggle User Status</h1>
            <p>Are you sure you want to change the status of user: <strong>{{ user.username }}</strong>?</p>
            
            <form method="POST">
                <button type="submit">Toggle Status</button>
            </form>
            <a href="{{ url_for('super_admin_dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
